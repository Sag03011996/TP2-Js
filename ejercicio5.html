<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de letra de DNI</title>
</head>
<body>
    <h1>Calculadora de Letra de DNI</h1>
    <p>Introduce un número de DNI para calcular su letra. Pulsa "Cancelar" para salir.</p>
    <script>
        // Array de letras correspondientes al resto de la división
        const letrasDNI = ['T', 'R', 'W', 'A', 'G', 'M', 'Y', 'F', 'P', 'D', 'X', 'B', 'N', 'J', 'Z', 'S', 'Q', 'V', 'H', 'L', 'C', 'K', 'E'];

        // Bucle para pedir el número de DNI
        while (true) {
            // Pedir al usuario el número de DNI
            let input = prompt("Introduce un número de DNI (0-99999999):");

            // Verificar si se pulsó "Cancelar"
            if (input === null) {
                alert("Proceso cancelado.");
                break; // Salir del bucle
            }

            // Validar si el input es un número y está en el rango permitido
            let dni = Number(input);
            if (isNaN(dni) || dni < 0 || dni > 99999999) {
                alert("Por favor, introduce un número válido entre 0 y 99999999.");
                continue; // Volver a pedir el número
            }

            // Calcular el resto de la división entre el DNI y 23
            let resto = dni % 23;

            // Obtener la letra correspondiente
            let letra = letrasDNI[resto];

            // Mostrar el resultado al usuario
            alert(`El número de DNI ${dni} tiene la letra: ${letra}`);
        }
    </script>
</body>
</html>
