<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto en Mayúsculas</title>
</head>
<body>
    <h1>Convertir Texto a Mayúsculas</h1>

    <script>
        // Solicitar al usuario un texto
        let texto = prompt("Introduce un texto:");

        // Convertir el texto a mayúsculas
        let textoMayusculas = texto.toUpperCase();

        // Mostrar el texto en mayúsculas
        alert("El texto en mayúsculas es: " + textoMayusculas);
    </script>
</body>
</html>
